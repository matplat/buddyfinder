name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:
    inputs:
      run_e2e_tests:
        description: 'Run E2E tests before deployment'
        required: false
        type: boolean
        default: false
      run_migrations:
        description: 'Run database migrations'
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  deployments: write

env:
  CI: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare workspace
        uses: ./.github/actions/setup-workspace

      - name: Run ESLint
        continue-on-error: true
        run: npm run lint

  test_unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare workspace
        uses: ./.github/actions/setup-workspace

      - name: Run unit tests
        run: npm run test:unit

  test_e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    if: inputs.run_e2e_tests == true
    environment: integration
    env:
      PLAYWRIGHT_BASE_URL: ${{ vars.PLAYWRIGHT_BASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare workspace
        uses: ./.github/actions/setup-workspace

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run end-to-end tests
        run: npm run test:e2e

  migrate:
    name: Database Migrations
    runs-on: ubuntu-latest
    needs:
      - test_unit
      - test_e2e
    if: |
      always() &&
      inputs.run_migrations == true &&
      needs.test_unit.result == 'success' &&
      (needs.test_e2e.result == 'success' || needs.test_e2e.result == 'skipped')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare workspace
        uses: ./.github/actions/setup-workspace

      - name: Setup Supabase CLI
        uses: ./.github/actions/setup-supabase
        with:
          access-token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          project-id: ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Run migrations
        run: |
          echo "Running database migrations..."
          supabase db push
          echo "Migrations completed successfully"

      - name: Verify migration status
        run: |
          echo "Verifying migration status..."
          supabase migration list
          echo "All migrations applied"

  deploy:
    name: Build & Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs:
      - test_unit
      - migrate
    if: |
      always() &&
      needs.test_unit.result == 'success' &&
      (needs.migrate.result == 'success' || needs.migrate.result == 'skipped')
    environment:
      name: production
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare workspace
        uses: ./.github/actions/setup-workspace

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name='buddyfinder'

      - name: Show actual URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
