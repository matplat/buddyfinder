name: Setup workspace

description: Checkout the repository, configure Node.js, and install dependencies.

inputs:
  node-version-file:
    description: Path to the file containing the Node.js version (defaults to .nvmrc).
    required: false
    default: .nvmrc

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version-file: ${{ inputs['node-version-file'] }}
        cache: npm

    - name: Install dependencies
      shell: bash
      run: npm ci
