name: 'Setup Supabase CLI'
description: 'Install and configure Supabase CLI for migrations'

inputs:
  access-token:
    description: 'Supabase Access Token'
    required: true
  project-id:
    description: 'Supabase Project Reference ID'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Install Supabase CLI
      uses: supabase/setup-cli@v1 
      with: 
        version: latest

    - name: Verify Supabase CLI installation
      shell: bash
      run: |
        supabase --version
        echo "Supabase CLI installed successfully"

    - name: Link to Supabase project
      shell: bash
      env:
        SUPABASE_ACCESS_TOKEN: ${{ inputs.access-token }}
      run: |
        supabase link --project-ref ${{ inputs.project-id }}
        echo "Successfully linked to Supabase project"
